name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: civicpulse
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d civicpulse"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: |
          dotnet restore ./CivicPulse.Api/CivicPulse.Api.csproj
          dotnet restore ./CivicPulse.IntegrationTests/CivicPulse.IntegrationTests.csproj
          
      - name: Build
        run: |
          dotnet build ./CivicPulse.Api/CivicPulse.Api.csproj --configuration Release --no-restore
          dotnet build ./CivicPulse.IntegrationTests/CivicPulse.IntegrationTests.csproj --configuration Release --no-restore

      - name: Install EF Core CLI
        run: dotnet tool update --global dotnet-ef
        
      - name: Apply migrations
        env:
          ConnectionStrings__Default: "Host=localhost;Port=5433;Database=civicpulse;Username=postgres;Password=postgres"
        run: |
          dotnet ef database update \
            --project ./CivicPulse.Infrastructure/CivicPulse.Infrastructure.csproj \
            --startup-project ./CivicPulse.Api/CivicPulse.Api.csproj

      - name: Test (Integration)
        run: dotnet test ./CivicPulse.IntegrationTests/CivicPulse.IntegrationTests.csproj --configuration Release --no-build --verbosity normal
