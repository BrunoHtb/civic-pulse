services:
  postgres:
    image: postgres:16
    container_name: civicpulse-postgres
    environment:
      POSTGRES_DB: civicpulse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - civicpulse_pgdata:/var/lib/postgresql/data

volumes:
  civicpulse_pgdata:
